name: Tauri Build

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  
jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    runs-on: ${{ matrix.platform.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Extract tag name
        id: extract_tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ç¼“å­˜ node_modules
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: node-modules-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            node-modules-${{ runner.os }}-

      - name: Install frontend dependencies
        run: npm install

      - name: Build frontend
        run: npm run build

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      # ç¼“å­˜ Cargo registry å’Œ git
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: cargo-registry-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}

      # ç¼“å­˜ target ç›®å½•ï¼ˆæ„å»ºäº§ç‰©ï¼‰
      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: src-tauri/target
          key: cargo-build-${{ runner.os }}-${{ matrix.platform.target }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-build-${{ runner.os }}-${{ matrix.platform.target }}-

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ env.TAG_NAME }}
          releaseName: "Clipbox ${{ env.TAG_NAME }}"   # ğŸ‘ˆ å¿…é¡»æ·»åŠ 
          includeDebug: false
          includeRelease: true
          releaseDraft: false
          prerelease: false

      # ä¿ç•™ä¸Šä¼ æ„å»ºäº§ç‰©çš„æ­¥éª¤ï¼Œæ–¹ä¾¿æŸ¥çœ‹æ„å»ºç»“æœ
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: clipbox-${{ env.TAG_NAME }}-${{ matrix.platform.target }}
          path: |
            src-tauri/target/${{ matrix.platform.target }}/release/bundle/**/*
